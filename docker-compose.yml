version: '3.8'

services:
  # Main Flask application
  selling-options-app:
    build: .
    container_name: selling-options-app
    expose:
      - "5000"
    env_file:
      - .env.nas
    environment:
      - DATABASE_URL=postgresql://postgres:SecurePassword123@db:5432/options_db
      - PGHOST=db
      - PGDATABASE=options_db
      - PGUSER=postgres
      - PGPASSWORD=SecurePassword123
      - PGPORT=5432
      - FLASK_ENV=production
    depends_on:
      - db
    volumes:
      - ./flask_session:/app/flask_session
    networks:
      - selling-options-net
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: selling-options-db
    environment:
      - POSTGRES_DB=options_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SecurePassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - selling-options-net
    restart: unless-stopped

  # Caddy reverse proxy for lab environment
  caddy:
    image: caddy:2-alpine
    container_name: selling-options-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - selling-options-app
    networks:
      - selling-options-net
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  selling-options-net:
    driver: bridge